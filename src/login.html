<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Nuzip 로그인 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 560px; margin: 24px auto; padding: 0 16px; }
    .row { display: grid; grid-template-columns: 120px 1fr; gap: 8px; align-items: center; margin: 8px 0; }
    button { padding: 10px 16px; cursor: pointer; }
    pre { background: #f7f7f7; padding: 12px; overflow: auto; }
    .error { color: #c00; font-weight: 600; }
    .ok { color: #0a7; font-weight: 600; }
  </style>
</head>
<body>
  <h1>로그인 테스트</h1>

  <form id="loginForm">
    <div class="row">
      <label for="userId">아이디</label>
      <input id="userId" name="userId" maxlength="50" required />
    </div>
    <div class="row">
      <label for="password">비밀번호</label>
      <input id="password" name="password" type="password" required />
    </div>
    <div style="margin-top:12px;">
      <button type="submit">로그인</button>
    </div>
  </form>

  <h3>결과</h3>
  <div id="status"></div>
  <pre id="output"></pre>

  <script>
    const form = document.getElementById('loginForm');
    const statusDiv = document.getElementById('status');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const payload = {
        userId: document.getElementById('userId').value.trim(),
        password: document.getElementById('password').value
      };

      statusDiv.textContent = '요청 중...';
      output.textContent = '';

      try {
        const res = await fetch('http://localhost:8080/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(payload)
        });

        const text = await res.text();
        let data;
        try { data = JSON.parse(text); } catch { data = text; }

        if (res.ok) {
          statusDiv.innerHTML = '<span class="ok">✅ 로그인 성공</span>';
        } else {
          statusDiv.innerHTML = '<span class="error">❌ 실패 (' + res.status + ')</span>';
        }
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        statusDiv.innerHTML = '<span class="error">❌ 네트워크 오류</span>';
        output.textContent = String(err);
      }
    });
  </script>
</body>
</html>
